models:
  - name: stg_adventure_works__address
    description: Tabela com o cadastros de endereços.
    columns:
      - name: address_uid
        description: Identificador universal do endereço.
        data_tests:
          - unique
          - not_null
      
      - name: state_province_uid
        description: Identificador univesal do estado.

      - name: address_id
        description: Identificador original do endereço.
        data_tests:
          - unique
          - not_null
     
      - name: address_name
        description: Nome do endereço.
     
      - name: city_name
        description: Nome da cidade.

      - name: postal_code
        description: Código postal do endereço.