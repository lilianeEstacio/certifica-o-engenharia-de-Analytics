models:
  - name: stg_adventure_works__product
    description: Tabela com produtos oferecidos pela empresa.
    columns:
      - name: product_uid
        description: Identificador universal do produto.
        data_tests:
          - unique
          - not_null

      - name: product_sub_category_uid
        description: Identificador universal da sub catgeoria do produto.

      - name: product_model_uid
        description: Identificador universal do modelo do produto.

      - name: product_id
        description: Identificador original do produto.
        data_tests:
          - unique
          - not_null

      - name: product_name
        description: Nome do produto.
