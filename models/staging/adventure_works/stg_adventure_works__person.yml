models:
  - name: stg_adventure_works__person
    description: Tabela de cadastros de pessoas individuais, como os clientes individuais.
    columns:
      - name: person_uid
        description: Identificador universal da pessoa.
        data_tests:
          - unique
          - not_null

      - name: person_id
        description: Identificador original da pessoa.
        data_tests:
          - unique
          - not_null

      - name: person_name
        description: Nome da pessoa individual.
