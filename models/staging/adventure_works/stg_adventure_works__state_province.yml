models:
  - name: stg_adventure_works__state_province
    description: Tabela com com informações sobre estado dos locais de operações.
    columns:
      - name: state_province_uid
        description: Identificador universal do estado.
        data_tests:
          - unique
          - not_null

      - name: country_region_uid
        description: Identificador universal para cada país ou região.

      - name: state_province_id
        description: Identificador original do estado.
        data_tests:
          - unique
          - not_null

      - name: state_province_code
        description: Código de abreviação do estado.

      - name: state_name
        description: Nome do estado.
