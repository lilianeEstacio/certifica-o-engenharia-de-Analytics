models:
  - name: stg_adventure_works__customer
    description: Tabela com o cadastro de clientes.
    columns:
      - name: customer_uid
        description: Identificador universal do cliente.
        data_tests:
          - unique
          - not_null

      - name: person_uid
        description: Identificador universal da pessoa.

      - name: store_uid
        description: Identificador universal da loja.

      - name: customer_id
        description: Identificador original do cliente.
        data_tests:
          - unique
          - not_null
