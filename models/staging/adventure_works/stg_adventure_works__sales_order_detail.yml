models:
  - name: stg_adventure_works_sales_order_detail
    description: Tabela com detalhes dos pedidos de vendas, incluindo informações sobre quantidades e preços.
    columns:
      - name: sales_order_detail_id,
        description: identificador único do pedido de venda

      - name: order_quantity,
        description: quantidade de unidades do produto no pedido

      - name: unit_price_value
        description: preco unitario do produto 

      - name: unit_price_discount_value
        description: valor de desconto aplicado ao preco unitario do produto
